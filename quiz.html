<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz</title>
     <!-- Seperate styleshhet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">    
    <!-- Jquery reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="container">
    <!-- Time remaining counter -->
    <h1 id="timeLeft">TIME REMAINING: <span id="countdown">60</span></h1>
    <!-- Main container holding question and alâˆšl available answers -->
    <header>
        <!-- Question for user -->
        <h2 class="questionText">  </h2>
        <div class="title"></div>
        <!-- Buttons for user answers--> 
        <div class="questionAnswers highScore">
            <button type="button" class="btn btn-primary btn-lg" id="choice1">  </button>
        </div>
        <div class=questionAnswers>
            <button type="button" class="btn btn-primary btn-lg" id="choice2"></button>
        </div>
        <div class=questionAnswers>
            <button type="button" class="btn btn-primary btn-lg special" id="choice3"></button>
        </div>
        <div class=questionAnswers>
            <button type="button" class="btn btn-primary btn-lg" id="choice4"></button>
        </div>
       
    </header>
